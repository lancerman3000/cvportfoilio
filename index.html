<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew Smith UI/UX Designer</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="avatar_block">
                <img src="img/avatar.png" alt="avatar" class="avatar_image">
                <div class="avatar_name">
                    <div class="user_name">Andrew Smith</div>
                    <div class="user_profession">UI/UX Designer</div>
                </div>
            </div>
            <div class="contact_block">
                <div class="contact_block__item">
                        <img class="box__img" src="img/map_pin.png" alt="map_pin">
                        <div class="box__text">
                            <p>67/B Munshi para</p>
                            <p>Sylhet.</p>
                        </div>
                </div>

                <div class="contact_block__item">
                    <img class="box__img globe" src="img/globe.png" alt="map_pin">
                    <div class="box__text">
                        <p>itsnuman.com</p>
                        <p>jan@mail.com</p>
                    </div>
                </div>

                <div class="contact_block__item">
                    <img class="box__img" src="img/telephone.png" alt="map_pin">
                    <div class="box__text">
                        <p>+444 034 534</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
